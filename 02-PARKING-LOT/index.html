<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="./script.js" defer></script>
    <title>Parking lot</title>
</head>
<body>

    <form class="entradas">
        <input type="text" name="" id="nome" placeholder="digite o nome do veículo" autocomplete="off">
        <input type="text" name="" id="placa" placeholder="digite a placa do veículo" autocomplete="off">
        <button id="cadastrar" type="submit">Cadastrar veículo</button>
    </form>


    <table>
        <thead>
            <tr>
                <th>Nome</th>
                <th>Placa</th>
                <th>Entrada</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody id="patio"></tbody>
    </table>
    
</body>
</html>
